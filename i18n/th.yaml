# About
about_innersource_commons: "InnerSource Commons เป็นชุมชนของผู้ประกอบการ InnerSource ที่ใหญ่ที่สุดในโลก มีเป้าหมายเพื่อสร้างและแบ่งปันความรู้เกี่ยวกับ InnerSource หรือการใช้หลักการที่ดีที่สุดของโอเพนซอร์สสำหรับการพัฒนาซอฟต์แวร์ภายในองค์กร"
about_innersource_commons_history: "ก่อตั้งในปี 2015 InnerSource Commons ขณะนี้รองรับและเชื่อมโยงกับมากกว่า 1500 บุคคลจากกว่า 500 บริษัท สถาบันการศึกษา และหน่วยงานราชการ InnerSource Commons Foundation ได้รับการจดทะเบียนเป็นมูลนิธิในวันที่ 19 กุมภาพันธ์ 2020 และเป็นองค์กรไม่แสวงหาผลกำไรประเภท 501(c)(3) public charity"

